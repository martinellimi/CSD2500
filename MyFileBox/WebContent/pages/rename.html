<!-- Rename -->
<div class="modal fade rename-modal" tabindex="-1" id="rename-modal"
	role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"
	id="change-email-modal">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Rename</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group" id="renameLabel">
						<label class="col-sm-3 control-label">File Name</label>
						<div class="col-sm-8">
							<input type="email" class="form-control"
								placeholder="File Name" id="renameInput">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default"
					data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" id="buttonRename">Save
					changes</button>
			</div>
		</div>
	</div>
</div>
<!-- END -->
